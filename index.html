<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <br>
    <h1 align="center">Calculator</h1>

    <main>
        <div class="container">

            <div align="center">
                <input type="text" class="form-control input-lg">
            </div>

            <div align="center">
                <button class="btn btn-lg btn-light btn-num" data-val="7">7</button>
                <button class="btn btn-light btn-lg btn-num" data-val="8">8</button>
                <button class="btn btn-light btn-lg btn-num" data-val="9">9</button>
                <button class="btn btn-light btn-lg btn-act" data-val=" / ">&divide;</button>
            </div>

            <div align="center">
                <button class="btn btn-light btn-lg btn-num" data-val="4">4</button>
                <button class="btn btn-light btn-lg btn-num" data-val="5">5</button>
                <button class="btn btn-light btn-lg btn-num" data-val="6">6</button>
                <button class="btn btn-light btn-lg btn-act" data-val=" x ">&times;</button>
            </div>

            <div align="center">
                <button class="btn btn-light btn-lg btn-num" data-val="1">1</button>
                <button class="btn btn-light btn-lg btn-num" data-val="2">2</button>
                <button class="btn btn-light btn-lg btn-num" data-val="3">3</button>
                <button class="btn btn-light btn-lg btn-act" data-val=" - ">-</button>
            </div>

            <div align="center">
                <button class="btn btn-warning btn-lg btn-act">CLEAR</button>
                <button class="btn btn-light btn-lg btn-num" data-val="0">0</button>
                <button class="btn btn-success btn-lg btn-act">=</button>
                <button class="btn btn-light btn-lg btn-act" data-val=" + ">+</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            $('.btn-light').click(function(){

                if ($('input').hasClass('needClear')) {
                    if ($(this).hasClass('btn-num')) {
                        $('input').val('');
                    }
                    if ($(this).hasClass('btn-act')) {
                        $('input').removeClass('needClear');
                    }
                }

                var current_val = $('input').val();
                var val         = $(this).data('val');
                $('input').val(current_val+val);
            });

            $('.btn-warning').click(function(){
                $('input').val('');
            });

            $('.btn-success').click(function(){
                var val = $('input').val().split(" ");
                var result = 'ERROR';

                if (val[1] == '/') {
                    result = parseInt(val[0]) / parseInt(val[2]);
                } 
                if (val[1] == 'x'){
                    result = parseInt(val[0]) * parseInt(val[2]);
                }
                if (val[1] == '-'){
                    result = parseInt(val[0]) - parseInt(val[2]);
                }
                if (val[1] == '+'){
                    result = parseInt(val[0]) + parseInt(val[2]);
                }
                $('input').val(result.toLocaleString());
                $('input').addClass('needClear');
            });
        });
    </script>
</body>
</html>
